<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="title" content="PIRO | Kontrolni panel">
		<meta name="author" content="Lazar Stanojević">
		<title>PIRO | Kontrolni panel</title>
		<link rel="stylesheet" type="text/css" href="css/piro-desktop.css">
		<script type="text/javascript" src="js/piro.js"></script>
		<script type="text/javascript" src="js/bridge.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	</head>
	<body onLoad="inicijalnoPokretanje()">
		<div id="nav">
			<img src="img/logo.png" id="logo-nav">
		</div>
		<div id="kontejner"><br>
			<div class="razmak"></div>
			<div>
				<span class="prognoza">
					<!-- Ikone su veličine 115pt -->
					<img id="prognoza-ikona" src="img/weather-icons/clear.png">
					<span id="prognoza-vrednost">58°</span>
					<span id="prognoza-opis">Sunčano</span>
					<span id="prognoza-grad">Niš, Republika Srbija</span>
				</span>
				<br>
				<span class="autonomni-unos"></span>
			</div>
			<div>
				<span class="racunar"></span>
				<br>
				<span class="rasveta"></span>
			</div>
			<div>
				<span class="grejanje"></span>
				<br>
				<span class="status"></span>
			</div>
		</div>
		<div id="load" style="
    width:100%;
    height:100%;
    position:fixed;
    z-index:9999;
    background:url('img/weather-icons/fog.gif') no-repeat center center rgba(0,0,0,0)"></div>
	</body>
</html>
